<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Football Matrix - Steuerung</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#0b1220;color:#fff;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;margin:0}
    .card{background:#111;padding:20px;border-radius:12px;width:92%;max-width:420px;text-align:center}
    input{padding:12px;border-radius:8px;border:1px solid #333;width:100%;box-sizing:border-box;margin-bottom:10px;font-size:18px}
    button{padding:12px 16px;border-radius:8px;border:none;font-size:18px;cursor:pointer}
    .next{background:#ff3b30;color:#fff;width:100%;margin-top:10px}
    .small{font-size:13px;opacity:.8;margin-top:8px}
  </style>
</head>
<body>
  <div class="card">
    <h2>Steuerung</h2>
    <p>Session Code:</p>
    <input id="code" placeholder="6-stelliger Code" maxlength="6" />
    <div>
      <button onclick="join()">Verbinden</button>
    </div>

    <div id="controls" style="display:none;margin-top:12px">
      <div style="display:flex;gap:8px;margin-bottom:8px">
        <button onclick="manualPick(1)">1</button>
        <button onclick="manualPick(2)">2</button>
        <button onclick="manualPick(3)">3</button>
      </div>
      <div style="display:flex;gap:8px;margin-bottom:8px">
        <button onclick="manualPick(4)">4</button>
        <button onclick="manualPick(5)">5</button>
        <button onclick="manualPick(6)">6</button>
      </div>
      <div style="display:flex;gap:8px;margin-bottom:8px">
        <button onclick="manualPick(7)">7</button>
        <button onclick="manualPick(8)">8</button>
        <button onclick="manualPick(9)">9</button>
      </div>

      <button class="next" onclick="nextField()">Nächstes Feld</button>
      <div class="small">Letztes Feld: <span id="last">—</span></div>
    </div>

    <div id="status" class="small" style="margin-top:8px"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const cfg = window._FM_FIREBASE_CONFIG;
    if(!cfg){ alert('Fehler: firebase-config.js fehlt oder leer.'); throw new Error('No firebase config'); }
    firebase.initializeApp(cfg);
    const db = firebase.database();

    let session = null;
    let lastField = 0;

    function join(){
      const code = document.getElementById('code').value.trim();
      if(!/^\d{6}$/.test(code)){ alert('Bitte gib einen 6-stelligen Code ein'); return; }
      session = code;
      document.getElementById('status').textContent = 'Verbunden mit Session ' + session;
      document.getElementById('controls').style.display = 'block';
      listenLast();
    }

    function listenLast(){
      if(!session) return;
      const ref = db.ref('sessions/' + session + '/lastField');
      ref.on('value', snap => {
        const v = snap.val();
        if(v == null) return;
        lastField = v;
        document.getElementById('last').textContent = v;
      });
    }

    // pick a manual number (if trainer wants a specific target)
    function manualPick(n){
      if(!session) return alert('Verbinde dich zuerst mit einer Session.');
      db.ref('sessions/' + session).update({ lastField: n, ts: Date.now() });
    }

    // main "next" logic (anti-repeat)
    function nextField(){
      if(!session) return alert('Verbinde dich zuerst mit einer Session.');
      const ref = db.ref('sessions/' + session + '/lastField');
      // read once, then write new value != last
      ref.once('value').then(snap => {
        const prev = snap.val() || 0;
        // generate new random 1..9 excluding prev
        let next;
        do { next = Math.floor(Math.random()*9) + 1; } while(next === prev);
        // write new choice
        db.ref('sessions/' + session).update({ lastField: next, ts: Date.now() })
          .then(()=> {
            document.getElementById('status').textContent = 'Neues Feld: ' + next;
          }).catch(err=>{
            document.getElementById('status').textContent = 'Fehler beim Senden: '+err;
          });
      }).catch(err=>{
        document.getElementById('status').textContent = 'Fehler beim Lesen: '+err;
      });
    }
  </script>
</body>
</html>
