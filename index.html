<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speed Matrix Trainer</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-template-rows: repeat(3, 120px);
      gap: 10px;
      margin-bottom: 20px;
    }

    .cell {
      width: 120px;
      height: 120px;
      background: #444;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      border-radius: 10px;
      transition: 0.2s;
    }

    .active {
      background: red !important;
      transform: scale(1.08);
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #28a745;
      color: white;
    }

    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <div class="grid" id="grid">
    <div class="cell" id="c1"></div>
    <div class="cell" id="c2"></div>
    <div class="cell" id="c3"></div>
    <div class="cell" id="c4"></div>
    <div class="cell" id="c5"></div>
    <div class="cell" id="c6"></div>
    <div class="cell" id="c7"></div>
    <div class="cell" id="c8"></div>
    <div class="cell" id="c9"></div>
  </div>

  <button onclick="nextField()">NÃ¤chstes Feld</button>

  <script>
    function nextField() {
      document.querySelectorAll('.cell').forEach(cell => cell.classList.remove('active'));
      const random = Math.floor(Math.random() * 9) + 1;
      document.getElementById('c' + random).classList.add('active');
    }
  </script>

</body>
</html>
